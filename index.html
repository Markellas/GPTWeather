<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GPTWeather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 style="font-weight:bold">GPTWeather</h1>
        <div class="field has-addons">
            <div class="control is-expanded">
                <input id="city-input" class="input is-rounded" type="text" placeholder="Enter city name" />
            </div>
            <div class="control">
                <button id="search-button" class="button is-rounded is-info">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="weather-info" class="weather-info" style="display: none">
            <div class="dark-box">
                <div class="weather-icon"></div>
                <div class="weather-temp has-text-weight-bold"></div>
                <div class="weather-city has-text-weight-semibold"></div>
                <div class="weather-desc"></div>
                <div class="weather-humidity"></div>
                <div class="weather-wind"></div>
            </div>
        </div>
        <div class="forecast-container"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
