<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App by ChatGPT and Markella's</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App by ChatGPT and Markella's</h1>
    <div class="search">
      <input type="text" id="city-input" class="search-bar" placeholder="Enter city name">
      <button id="search-button" class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather-info">
      <div class="weather-icon"></div>
      <div class="weather-temp"></div>
      <div class="weather-city"></div>
      <div class="weather-desc"></div>
      <div class="weather-humidity"></div>
      <div class="weather-wind"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
